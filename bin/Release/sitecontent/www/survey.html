<div class='survey' id='s{ID}'>
	<div class='survey_title'><span>{TITLE}</span></div>
	<div class='survey_description'><span>{DESCRIPTION}</span></div>
	<div class='survey_questions'>
	{QUESTIONS}	
	</div>
	<div class='survey_controls'>
		<input type='button' value='Ответить' onclick='sendAnswerToSurvey({ID},{USERID})'>	
	</div>
</div>
